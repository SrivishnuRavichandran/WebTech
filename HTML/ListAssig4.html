<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeeksforGeeks</title>
</head>
<body>
    <h1>GeeksforGeeks</h1>
    <p><b>HTML &lt; ol &gt; Tag</b></p>
    <h5>reversed attribute</h5>
    <ol type="1" start="3" reversed>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>
    <h5>start attribute</h5>
    <ol type="1" start="5">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>
    <h5>type attribute</h5>
    <ol type="i">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>
</body>
</html>
