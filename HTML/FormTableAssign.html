<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><center>
    <form>
        <table>
            <tr>
                <td><label for="Username">Username:</label></td>
                <td><input id="Username" type="text" name="username" value="Srivishnu"></td>
            </tr>
            <tr>
                <td><label for="Email">Email:</label></td>
                <td><input id="Email" type="email" name="Email"></td>
            </tr>
            <tr>
                <td><label for="Password">Password:</label></td>
                <td><input id="Password" type="Password" name="Password"></td>
            </tr>
            <tr>
                <td><label for="Number">Number:</label></td>
                <td><input id="Number" type="tel" name="Number"></td>
            </tr>
            <tr>
                <td><label for="DOB">DOB:</label></td>
                <td><input id="DOB" type="date" name="date"></td>
            </tr>
            <tr>
                <td><label for="Age">Age:</label></td>
                <td><input id="Age" type="number" name="Age"></td>
            </tr>
            <tr>
                <td><label for="Address">Address:</label></td>
                <td><textarea id="Address" rows="5" cols="40" name="Address"></textarea></td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                    <input type="radio" name="gender" value="others"> Others
                </td>
            </tr>
            <tr>
                <td><label for="resume">Resume:</label></td>
                <td><input type="file" id="resume" name="resume"></td>
            </tr>
            <tr>
                <td><label for="location">Location (URL):</label></td>
                <td><input type="url" id="location" name="location"></td>
            </tr>
            <tr>
                <td><label>Language:</label></td>
                <td>
                    <select>
                        <option disabled selected value="" hidden>Select Language</option>
                        <optgroup label="South India"> 
                            <option>Tamil</option>
                            <option>English</option>
                            <option>Malayalam</option>
                            <option>Kannada</option>
                        </optgroup>
                        <optgroup label="North India">
                            <option>Hindi</option>
                            <option>Gujarati</option>
                            <option>Punjabi</option>
                            <option>Marathi</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" align="center">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
