<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeeksforGeeks</title>
</head>
<body>
    <h1>Ordered List Types</h1>
    <h5>Default</h5>
    <ol type="1">
        <li>orange</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Apple</li>
    </ol>
    <h5>Lower Alphabets</h5>
    <ol type="a">
        <li>red</li>
        <li>blue</li>
        <li>green</li>
        <li>yellow</li>
    </ol>
    <h5>Upper Alphabets</h5>
    <ol type="A">
        <li>Food </li>
        <li>House</li>
        <li>Water</li>
        <li>Electricity</li>
        <li>Transportation</li>
    </ol>
    <h5>Lower Roman</h5>
    <ol type="i">
        <li>CEO</li>
        <li>Manager</li>
        <li>Supervisor</li>
        <li>Workers</li>
    </ol>
</body>
</html>
